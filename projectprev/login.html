        }

        .com{
        
        width:135px;
        height:33px;

        button{

        input:password{
        
        }
        
         button.colr{
        
        background-color:#a9dd7d;

}
      */      
        
        
        ::-webkit-input-required{
           border-color:lightgreen;
        }
        input{
            caret-color: #e26408;

        input:valid{
            border-bottom:solid lightgreen 2px;
          
        }
        input:invalid{
         
            border-bottom:solid red 2px;
            
        }
        select{

        }

            <!-- signup and  login form start-->                              <!--animated rightIn-->
             <div class="singnup-login >

                                                         <div class="sign-up">
                                                            <h4>LOG IN</h4>
                                                                <form class="animated" method="POST">
                                                        
                                                                 <label> EMAIL</label>
                                                                 <i class="fa fa-user" aria-hidden="true"></i> <input type="email" name = "email" id="email" placeholder="Email">
                                                                    <label>PASSWORD </label>
                                                                    <i class="fa fa-eye-slash"  id="ky"aria-hidden="true" onclick="showhide()"></i>  <input type="password" name = "pass" id = "pass" placeholder="Password" >
                                                                    <button   class="colr"> Log In</button>
                                                                
                                                                             </form>

                                                                                     </div> 
                                                                                            </div>   
                                                                                            
       
    <script>
       function  showhide(){
                       const passd =document.getElementById("pass");
                       const ke =document.getElementById("ky");
                       if(passd.type==="password")
                       {
                           passd.setAttribute('type','text');
                           ke.classList.remove("fa-eye-slash");
                           ke.classList.add("fa-eye");
                          
                        
                       }
                       else{
                        passd.setAttribute('type','password');
                       
                        ke.classList.add("fa-eye-slash");

                       }

                    }
    </script>
