<!DOCTYPE html>
<html lang="en">
<head>
  <title>Grievance Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style type="text/css">
    select {
    text-transform: none;
    width: 100%;
    height: 34px;
    border-radius: 5px;
  }

  </style>
</head>
<body >

<div class="container">
  <h2>Grievance Form</h2>
  
  <form action="complain.php" method="POST">
    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="usr">First Name</label>
      <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name">
    </div>
    <div class="form-group col-md-6">
      <label for="last_name">Last Name</label>
      <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name" >
    </div>
    <div class="form-group col-md-6">
      <label for="usr">Mobile Number</label>
      <input type="mobile_number" class="form-control" id="mobile_no" name="mobile_no" placeholder="Enter your number">
    </div>
    <div class="form-group col-md-6">
      <label for="usr">Enter your Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
    </div>
    <div class="form-group col-md-6">
      <label for="usr">Enter Event Code</label>
       <select  class="custom-select" id="event_code" name="event_code" >
        
        <option value="503">503 (Machine Learning)</option>
        <option value="502">502 (Cloud Computing)</option>
        <option value="601">601 (Data Mining)</option>
        <option value="604">604 (Professional Communication )</option>
        <option value="505">505 (Finance)</option>
        <option value="606">606 (Management)</option>
        <option value="501">501 (Medical)</option>
        <option value="507">507(Agriculture)</option>
        <option value="607">607 (Metal)</option>
        <option value="609">609 (Fashion Designing)</option>
      </select>
    </div>
    <div class="form-group col-md-6">
      <label for="comment">Comment:</label>
      <textarea class="form-control" rows="5" id="comment" name="comment"></textarea>
    </div>
    <button type="Submit" class="btn btn-primary btn-block">Submit</button>
  </form>
</div>

</body>
</html>
